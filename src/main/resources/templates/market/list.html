<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/layouts/defaultLayout}"
      layout:fragment="Content"
>

<head>
    <meta charset="UTF-8">
    <title>팜스토리::장보기</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>


<div id="sub">
    <div><img th:src="@{/images/sub_top_tit2.png}" alt="MARKET"></div>
    <section class="market">
        <aside>
            <img th:src="@{/images/sub_aside_cate2_tit.png}" alt="장보기"/>

            <ul class="lnb">
                <li class="on"><a th:href="@{/market/list}">장보기</a></li>
            </ul>
        </aside>
        <article class="list">
            <nav>
                <img th:src="@{/images/sub_nav_tit_cate2_tit1.png}" alt="장보기"/>
                <p>
                    HOME > 장보기 > <em>장보기</em>
                </p>
            </nav>

            <!-- 내용 시작 -->
            <p class="sort">
                <a th:href="@{#}" class="on">전체(10) |</a>
                <a th:href="@{#}">과일 |</a>
                <a th:href="@{#}">야채 |</a>
                <a th:href="@{#}">곡류</a>
            </p>
            <table border="0">
                <thead>
                <tr>
                    <th>이미지</th>
                    <th>종류</th>
                    <th>상품명</th>
                    <th>할인</th>
                    <th>포인트</th>
                    <th>판매가격</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product:${products}">
                    <td>
                        <a th:href="@{/market/view}"><img th:src="@{/images/market_item1.jpg}" alt="사과 500g"></a>
                    </td>
                    <td class="type">[[${product.cate}]]</td>
                    <td class="title"><a th:href="@{/market/view(pno=${product.pno})}">[[${product.pname}]]</a></td>
                    <td class="discount">[[${product.discount}]]%</td>
                    <td class="point">[[${product.point}]]</td>
                    <td class="price">
                        <strong>[[${product.price}]]</strong>
                        <del>4,000</del>
                    </td>
                </tr>
                </tbody>
            </table>

            <p class="paging">
                <a th:href="@{#}"><</a>
                <a th:href="@{#}" class="on">[1]</a>
                <a th:href="@{#}">[2]</a>
                <a th:href="@{#}">[3]</a>
                <a th:href="@{#}">[4]</a>
                <a th:href="@{#}">[5]</a>
                <a th:href="@{#}">></a>
            </p>

            <!-- 내용 끝 -->

        </article>
    </section>

</div>

</html>
