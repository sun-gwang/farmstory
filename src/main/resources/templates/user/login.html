

<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/layouts/defaultLayout}"
      layout:fragment="Content"
>
<head>
    <meta charset="UTF-8">
    <title>팜스토리::로그인</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <style>
        #user > img {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>

<div id="user">
    <section class="login">
        <form method="post">
            <table border="0"> <!-- tbody - tr -->
                <tr>
                    <td><img th:src="@{../images/user/login_ico_id.png}" alt="아이디"></td>
                    <td>
                        <input type="text" name="uid" placeholder="아이디 입력">
                    </td>
                </tr>
                <tr>
                    <td><img th:src="@{../images/user/login_ico_pw.png}" alt="비밀번호"></td>
                    <td>
                        <input type="password" name="pass" placeholder="비밀번호 입력">
                    </td>
                </tr>
                <input type="submit" value="로그인">
            </table>
        </form><!-- form end -->
        <a th:href="@{/oauth2/authorization/google}" class="oauth2">
            <img th:src="@{/assets/img/web_light_sq_ctn.svg}" alt="로그인">
        </a>
        <div>
            <h3>회원 로그인 안내</h3>
            <p>아직 회원이 아니시면 회원으로 가입하세요.</p>
            <a th:href="@{/user/terms}">회원가입</a>
        </div>
    </section><!-- login end -->
</div>

</html>
